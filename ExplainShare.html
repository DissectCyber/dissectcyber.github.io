<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ExplainShare.css" />

    <style>
      @font-face {
        :font-family: "SF Pro";
        src: url("SF-Pro.ttf");
        font-weight: 300;
      }
      @font-face {
        :font-family: "SF Pro";
        src: url("SF-Pro.ttf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "SF Pro";
        src: url("SF-Pro-Text-Semibold.otf");
        font-weight: 600;
      }
      @font-face {
        :font-family: "SF Pro";
        src: url("SF-Pro-Text-Semibold.otf");
        font-weight: 700;
      }
      @font-face {
        :font-family: "Helvetica Neue";
        src: url("HelveticaNeue.ttf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "Helvetica Neue";
        src: url("HelveticaNeue.ttf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="explainshare" data-animate-on-scroll>
      <div class="shows-your-apps-container">
        <span>Shows your apps list again, ready to share the </span>
        <b>clean link:</b>
      </div>
      <b class="tap-share">Tap Share …</b>
      <div class="this-time-dont-container">
        <b>This time don’t choose GNAT. </b>
        <span>Just choose the app you want to share the clean link to. </span>
      </div>
      <img
        class="screen-shot-2023-05-21-at-139"
        alt=""
        src="./public/screen-shot-20230521-at-13904-pm@2x.png"
      />

      <button
        class="close-button3"
        id="drawercloseButton"
        data-animate-on-scroll
      >
        <img class="oval-icon3" alt="" src="./public/oval1.svg" />

        <div class="symbol11">􀅾</div>
      </button>
    </div>

    <script>
      var drawercloseButton = document.getElementById("drawercloseButton");
      if (drawercloseButton) {
        drawercloseButton.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }

      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }

  </body>
</html>
