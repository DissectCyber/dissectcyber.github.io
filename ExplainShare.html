<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ExplainShare.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="explainshare" data-animate-on-scroll>
      <div class="shows-your-apps-container">
        <span>Shows your apps list again, ready to share the </span>
        <b>clean link:</b>
      </div>
      <b class="tap-share">Tap Share …</b>
      <div class="this-time-dont-container">
        <b>This time don’t choose GNAT. </b>
        <span>Just choose the app you want to share the clean link to. </span>
      </div>
      <img
        class="screen-shot-2023-05-21-at-139"
        alt=""
        src="./public/screen-shot-20230521-at-13904-pm@2x.png"
      />

      <img class="close-button-icon1" alt="" src="./public/close-button.svg" />
    </div>

    <script>

      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }

  </body>
</html>
