<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ExplainDismiss.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="explaindismiss" data-animate-on-scroll>
      <div class="closes-gnat-without">
        Closes GNAT without doing anything. It’s like cancelling.
      </div>
      <b class="tap-dismiss">Tap Dismiss …</b>
      <div class="lets-say-you">
        Let’s say you changed your mind and you don’t want to use the clean link
        right now. You just want to start over or do something different.
      </div>
      <b class="when-would-i">When would I use DISMISS?</b>
      <button
        class="close-button"
        id="drawercloseButton"
        data-animate-on-scroll
      >
        <img class="oval-icon" alt="" src="./public/oval1.svg" />

        <div class="symbol8">􀅾</div>
      </button>
    </div>

    <script>
      var drawercloseButton = document.getElementById("drawercloseButton");
      if (drawercloseButton) {
        drawercloseButton.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }

      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }

  </body>
</html>
